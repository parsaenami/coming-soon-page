          <div class="counter-block-wrapper flex-col al-center jus-center">

            method="post"
            name="form"

              Contact Us
            </span>

            <div class="contact-input" data-validate="Please enter your name">
              <input type="text" name="name" placeholder="Full Name" required />
              <span class="focus-input100"></span>

              data-validate="Please enter your email: e@a.x"

              <input type="text" name="email" placeholder="Email" required />
              <span class="focus-input100"></span>
            </div>

            <div
              class="contact-input"
              data-validate="Please enter your message"
            >
              <textarea
                name="message"
                placeholder="Write down your comment..."
                required
              ></textarea>
              <span class="focus-input100"></span>
            </div>

            <div class="flex-row jus-center">
              <input
                type="submit"
                name="submit"
                value="Send"
                class="contact-btn"
              />
            </div>
          </form>
